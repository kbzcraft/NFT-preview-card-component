<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component | Frontend Mentor</title>
</head>
<body>
  <main class="container">
    <img class="nft-art" src="./images/image-equilibrium.jpg" loding="lazy">
    <section class="details">
      <h1 class="name">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="post-details">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <strong>0.041 ETH</strong>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock icon">
          <span>3 days left</span>
        </div>
      </div>
        <div class="line"></div>
        <div class="creator-details">
          <img class="creator-img" src="./images/image-avatar.png" alt="creator" loding="lazy">
          <p><span>Creation of </span>Jules Wyvern</p>
        </div>
    </section>
  </main>
  </body>
  </html>
